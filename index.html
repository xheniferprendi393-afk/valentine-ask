<meta charset="UTF-8" />
<link rel="stylesheet" href="style.css" />
<title>Valentine Letter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet" />
<title>Document</title>
</head>

<body>
    
    <div id="envelope-container">
        <img src="envelope.gif" alt="Envelope" id="envelope" />
        <p>♡ Γράμμα για την όμορφη Βέρα Πρέντι ♡</p>
    </div>

    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Θα γίνεις η βαλεντίνα μου?</h1>

            <img src="happy_kitty.jpg" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
                <img src="yes.gif" class="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="no.gif" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Ραντεβού Βαλεντίνου</strong> Εστιατόριο Γατοθλ Μιαουυ στις 7 μ.μ. Ντυσού φανταχτερά!
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
